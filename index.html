<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="app">
        <div class="nav-bar">
            <div class="nav-left">To-Do List</div>
            <div class="nav-right"><i class="fas fa-info-circle" onclick="info()"></i></div>
        </div>
        <div class="main-section">
            <div class="actions">
                <input class="main-input" id="myInput" placeholder="Add a To-Do Item" size="30">
                <i class="fas fa-arrow-circle-right" onclick="submit()"> </i>
            </div>
            <div class="collection" id="results">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
